<header class="container sticky-top">
  <div class="menu">
    <button (click)="toggleView(1)" class="btn btn--options mt-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
        />
      </svg>
    </button>
    <button (click)="toggleView(0)" class="btn btn--options ms-1 mt-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 10h16M4 14h16M4 18h16"
        />
      </svg>
    </button>

    <select class="btn mt-3 ms-3 pe-2" (change)="sortByPrice($event)">
      <option value="rel" selected>Price: Relevance</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </div>
</header>

<section class="container">
  <!-- GRID View -->
  <div class="row" *ngIf="view === 'grid'; else listView">
    <div class="col-md-3" *ngFor="let product of productList">
      <div class="product--grid">
        <img
          [src]="product.picture"
          height="200px"
          class="img-fluid"
          alt="picture of random products"
        />
        <div class="info">
          <p>{{ product.name }}</p>
          <span>{{ product.price | currency: "USD" }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- LIST View -->
  <ng-template #listView>
    <div class="row">
      <div class="col-md-6" *ngFor="let product of productList">
        <div class="product--list">
          <img [src]="product.picture" class="img-fluid" alt="" />
          <div class="info--list">
            <p>{{ product.name }}</p>
            <span>{{ product.price | currency: "USD" }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</section>
